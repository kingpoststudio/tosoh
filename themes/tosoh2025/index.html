<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tosoh Tailwind Configuration Demo</title>

  <script type="module" src="lib/components/Header/mock.ts"></script>
  <script type="module" src="lib/main.ts"></script>
  <link rel="stylesheet" href="lib/styles/main.css" />
</head>

<body>
  <tosoh-header>
    <img slot="logo" src="https://www.pngkey.com/png/full/641-6419535_tosoh-com-tosoh-bioscience.png"
      alt="Tosoh Diagnostics Logo" class="h-18 md:h-20 w-auto md:py-xs" />
    <div slot="cta" class="flex flex-row gap-sm md:pb-2xs">
      <a class="button">Contact</a>
      <a class="button outlined">Login</a>
    </div>
    <div slot="aux" class="flex gap-xs text-sm uppercase">
      <a href="#">Help</a>
      <a href="#">Settings</a>
    </div>
  </tosoh-header>
  <div class="bg-zinc-400 min-h-[100vh]"></div>
  <tosoh-footer></tosoh-footer>

</html>
