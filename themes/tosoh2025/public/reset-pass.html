        </div>
        <div class="p-md md:p-lg flex w-full items-center lg:min-h-[68rem]">
          <div class="systems-page m-auto w-full">
            <div
              id="hs_cos_wrapper_content"
              class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_module widget-type-rich_text"
              style=""
              data-hs-cos-general-type="widget"
              data-hs-cos-type="module"
            >
              <span
                id="hs_cos_wrapper_content_"
                class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_rich_text"
                style=""

                data-hs-cos-type="rich_text"
                ><h2>Reset Your Password</h2>

                <br
              /></span>
            </div>
            <span
              id="hs_cos_wrapper_my_password_reset"
              class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_password_reset"
              style=""
              data-hs-cos-general-type="widget"
              data-hs-cos-type="password_reset"
              ><div class="hs-form-field">
                <ul class="no-list hs-error-msgs" style="text-align:center">
                  <li>
                    <label class="hs-membership-global-error hs-error-msg"></label>
                  </li>
                </ul>
              </div>
              <form
                method="post"
                action="/_hcms/mem/reset?businessUnitId=0&amp;domain=undefined&amp;hs_preview_key=g8_aRbYWCQFDK-waSTkarA&amp;portalId=145184808&amp;tc_deviceCategory=undefined&amp;template_file_path=TosohTheme2025%2Ftemplates%2Fsystem%2Fmembership-reset-password.html&amp;updated=1757603431649&amp;redirect_url=/_hcms/mem/login"
                id="hs-membership-form"
                onsubmit="onFormSubmit()"
                data-hs-do-not-collect=""
              >
                <input name="csrf_token" type="hidden" value="" />
                <input name="redirect_url" type="hidden" value="/_hcms/mem/login" />
                <input name="email" type="hidden" value="" />
                <input name="verification_code" type="hidden" value="" />

                <div class="hs-form-field">
                  <label for="hs-reset-widget-password">Password*</label>
                  <a
                    class="hs-reset-widget-show-password"
                    href="javascript:show_password('hs-reset-widget-password');"
                    >Show password</a
                  >
                  <input
                    class="hs-input"
                    name="password"
                    type="password"
                    placeholder="Password"
                    id="hs-reset-widget-password"
                  />
                </div>

                <div
                  class="form-input-validation-message hs-form-field"
                  id="hs-membership-password-requirements"
                >
                  <ul class="no-list hs-error-msgs">
                    <li>
                      <label class="hs-error-msg"
                        >Password must be at least 8 characters long and include lower and uppercase
                        letters, a number, and a symbol</label
                      >
                    </li>
                  </ul>
                </div>

                <div class="hs-form-field">
                  <label for="hs-reset-widget-password-confirm">Confirm Password*</label>
                  <a
                    class="hs-reset-widget-show-password"
                    href="javascript:show_password('hs-reset-widget-password-confirm');"
                    >Show password</a
                  >
                  <input
                    class="hs-input"
                    name="password_confirm"
                    type="password"
                    placeholder="Confirm Password"
                    id="hs-reset-widget-password-confirm"
                  />
                </div>

                <div class="hs-membership-loader hs_submit hs-submit">
                  <div class="actions">
                    <input type="submit" class="hs-button primary large" value="Save Password" />
                  </div>
                </div>
              </form>
              <script type="text/javascript">
                function onFormSubmit() {
                  //    document.querySelector('.hs-membership-loader').classList.add('active');
                }

                document.onkeydown = function (e) {
                  if (['ArrowUp', 'ArrowDown'].includes(e.code)) {
                    var children = [].slice.call(
                      document.querySelectorAll(
                        '#hs-membership-form input:not([type="hidden"]):not([type="checkbox"]):not([disabled])'
                      )
                    );
                    for (i = 0; i < children.length; i++) {
                      var input = children[i];
                      if (input === document.activeElement) {
                        if (e.code == 'ArrowDown' && children[i + 1] !== undefined) {
                          children[i + 1].focus();
                          break;
                        } else if (e.code == 'ArrowUp' && children[i - 1] !== undefined) {
                          children[i - 1].focus();
                          break;
                        }
                      } else if (i + 1 === children.length) {
                        children[0].focus();
                      }
                    }
                  } else if ('Enter' === e.code) {
                    e.preventDefault();
                    var children = [].slice.call(
                      document.querySelectorAll(
                        '#hs-membership-form input:not([type="hidden"]):not([type="checkbox"]):not([disabled])'
                      )
                    );
                    for (i = 0; i < children.length; i++) {
                      var input = children[i];
                      if (input === document.activeElement && children[i + 1] !== undefined) {
                        children[i + 1].focus();
                        break;
                      } else if (input === document.activeElement && i + 1 === children.length) {
                        //          document.querySelector('.hs-membership-loader').classList.add('active');
                        document.getElementById('hs-membership-form').submit();
                      } else if (i + 1 === children.length) {
                        children[0].focus();
                      }
                    }
                  }
                };
              </script>

              <script type="text/javascript">
                function show_password(id) {
                  var input = document.getElementById(id);
                  input.type = input.type === 'password' ? 'text' : 'password';
                }
              </script>
