{% extends '../layouts/base.html' %}

{% block body %}

<main>
  <tosoh-container pt="lg" pb="lg" pl="md" pr="md" mdpt="lg" mdpb="2xl" mdpl="lg" mdpr="2xl">

      </svg>
      <h3 slot="title">This page is password-protected.</h3>
      <p slot="description">Please enter the password to access this content.</p>
      <div class="mt-base" slot="cta">
        {% module 'password_prompt' path='@hubspot/password_prompt' %}
      </div>
    </tosoh-content>
  </tosoh-container>
</main>

{% endblock body %}
