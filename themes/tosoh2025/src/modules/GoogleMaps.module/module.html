{% set longitude = module.longitude %}
{% set latitude = module.latitude %}

<div class="max-w-max-page p-md md:pr-2xl md:pl-2xl m-auto h-full w-full">
  <div class="overflow-hidden rounded-2xl">
    <iframe
      id="map"
      width="100%"
      height="728"
      style="border:0"
      loading="lazy"
      allowfullscreen
      src="https://www.google.com/maps?q={{ longitude }},{{ latitude }}&z=15&output=embed"></iframe>
  </div>
</div>
